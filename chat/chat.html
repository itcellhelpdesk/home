<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
   
    <link href="/bot/styles.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
        <img src="/try/chat/icons/itcellchatbot.png" width="40" height="40" alt="IT Cell Chatbot">
      <h3>IT Cell </h3>

            <div class="theme-switch">
                <i class="bi bi-sun-fill"></i>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
                </div>
                <i class="bi bi-moon-fill"></i>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button class="send-button" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <g transform="rotate(45 12 7)">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 10 22 2"></polygon>
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/bot/script.js"></script>
</body>
</html>
