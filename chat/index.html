<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>IT Cell Treasury ChatBot Plus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Add these in the head section -->
    <link rel="manifest" href="/try/chat/manifest.json">
    <meta name="theme-color" content="#1F2C34">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IT Cell ChatBoat Plus">
    <link rel="apple-touch-icon" href="/bot/icons/icon-152x152.png">
    <!-- Favicons -->
    <link href="/bot/icons/favicon.png" rel="icon">
    <link href="/bot/icons/favicon.png" rel="apple-touch-icon">
    <link href="/bot/styles.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <img src="https://itcelltreasury.github.io/try/assets/img/logo.png" alt="ChatBot">
                     <h2>IT Cell Chat<a href="add.html"><i class="bi bi-plus-circle"></i> </a></h2>
            </div>
            <div class="theme-switch">
                <i class="bi bi-sun-fill"></i>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
                </div>
                <i class="bi bi-moon-fill"></i>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button class="send-button" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <g transform="rotate(45 12 7)">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 10 22 2"></polygon>
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/bot/script.js"></script>
</body>
</html>
