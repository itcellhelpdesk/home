<!-- token.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Treasury Trivandrum - Token Queue</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ«</text></svg>">
    <link rel="stylesheet" href="./token.css">
    <!-- Preload QR image -->
    <link rel="preload" href="./tokentrackerqr.png" as="image">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="table-container" id="token-table">
                <div class="loading">Loading token data...</div>
            </div>
        </div>
        
        <!-- Scroll reel area -->
        <div class="scroll-reel-container" id="scroll-reel-container">
            <div class="scroll-reel">
                <div class="scroll-reel-content" id="scroll-reel-content"></div>
            </div>
        </div>
        
        <div class="footer" style="display:none">
            <!-- Footer content can be added here if needed -->
        </div>
    </div>
    
    <!-- Connection status indicator -->
    <div class="connection-status" id="connection-status"></div>
    
    <!-- Hidden image to pre-cache QR code -->
    <img id="qr-preloader" src="./tokentrackerqr.png" style="display: none;" alt="" onload="console.log('QR code preloaded successfully')" onerror="console.warn('QR code preload failed')">
    
    <script src="./token.js"></script>
</body>
</html>
