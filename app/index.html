<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Cell HelpDesk Mobile App</title>
	 <!-- Link the manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3367D6">
    <!-- iOS Safari PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <!-- Favicons -->
    <link href="./icons/favicon.png" rel="icon">
    <link href="./icons/favicon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
	<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/home/app/sw.js', { scope: '/home/app/' })
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Registration failed:', err));
            });
        }
    </script>
</head>
<body>
    <!-- Main App -->
    <div class="app-container" id="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="app-title" id="app-title">IT Cell HelpDesk</div>
            <div class="user-menu">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZiI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MzLjMxIDAgNiAyLjY5IDYgNnMtMi42OSA2LTYgNi02LTIuNjktNi02IDIuNjktNiA2LTZ6bTAgMTdjLTIuNjcgMC04IDEuMzQtOCA0aDE2YzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg==" alt="User">
               <!-- <span id="user-name">User</span>-->
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Running Text Section -->
            <div class="running-text">
                <marquee id="news-reel" behavior="scroll" direction="left" scrollamount="3">
				
				Welcome to IT Cell HelpDesk - Your one-stop solution for IT support
				
				
				</marquee>
            </div>

            <div class="apps-grid" id="apps-grid">
                <!-- Apps will be dynamically populated here -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading menu...</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
           &copy; <strong>IT Cell HelpDesk</strong> 
        </footer>
    </div>

    <!-- Submenu Popup -->
    <div class="submenu-popup" id="submenu-popup">
        <div class="submenu-content">
            <div class="submenu-header">
                <div class="submenu-title" id="submenu-title">Menu</div>
                <button class="close-submenu" id="close-submenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="submenu-items" id="submenu-items">
                <!-- Submenu items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Content Page -->
    <div class="content-page" id="content-page">
        <header class="content-header">
            <button class="content-close" id="content-close">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="content-title" id="content-title">Content</div>
        </header>
        <div class="content-area" id="content-area">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Chatbot -->
    <div class="chat-icon" id="chat-icon"style="display:none">
        <i class="fas fa-comment"></i>
    </div>

    <div class="chat-popup" id="chat-popup" style="display:none">
        <div class="popup-header">
            <h3>IT Cell Support</h3>
            <button class="close-btn" id="close-popup">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-content">
            <div class="chat-message bot-message">
                <p>Hello! How can I help you today?</p>
            </div>
            <div class="chat-input-container">
                <input type="text" placeholder="Type your message..." id="chat-input">
                <button id="send-message"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
